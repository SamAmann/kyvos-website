<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../img/logos/logo-key_orange.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>

        <div class="nav-block">
            <div id="header-logo">
                <img src="/img/logos/logo.svg" alt="logo">
            </div>
            <nav>
                <a class="btn-nav txt-md font-weight-600" id="btn-accueil" href="index.html">
                    Accueil
                </a>
                <a class="btn-nav txt-md font-weight-600" id="btn-kyvos" href="kyvos.html">
                    Kyvos
                </a>
                <a class="btn-nav txt-md font-weight-600" id="btn-kyvos-suite" href="kyvos-suite.html">
                    Kyvos Suite
                </a>
            </nav>
        </div>

        <div class="nav-block">
            <div>
                <a class="btn-secondary txt-md font-weight-600" href="wikyvos.html" target="_blank">
                    WiKyvos <img src="../img/icons/graduation-hat.svg" alt="graduation-hat icon" class="icon">
                </a>
            </div>

            <a class="btn-secondary txt-md font-weight-600" href="header.html">
                Se connecter <img src="../img/icons/lock.svg" alt="graduation-hat icon" class="icon">
            </a>

        </div>

    </header>

    <script>
        const currentUrl = window.location.href;
        const navLinks = document.querySelectorAll('.btn-nav');

        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentUrl) {
                link.classList.add('active');
            }
        });

    </script>

</body>

</html>
