<!--This is the blog website for the knowledge base of WiKyvos-->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../img/logos/logo-mark.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>WiKyvos</title>
</head>

<body>
    <header id="header" class="center-v">
        <div id="header-logo" class=>
            <a href="landing.html"><img src=" ../img/logos/logo.svg" alt="logo"></a>
        </div>
        <div class="tall">
            <nav>
                <div class="btn-nav active" id="btn-accueil" onclick="navToPage('accueil')">
                    Accueil
                </div>
                <div class="btn-nav" id="btn-dictionary" onclick="navToPage('dictionary');constrDictionary();">
                    Dictionnaire
                </div>
                <div class=" btn-nav disabled" id=" btn-knoledge-base" onclick="navToPage('knowledge-base')"
                    title="Yet to come!">
                    Ressources </div>
            </nav>
        </div>

        <div class="nav-block">
            <a rel="noopener" class="btn-primary no-padding" href="landing.html" title="L'univers de Kyvos">
                <span class="no-mobile">Kyvos</span> <img src="../img/logos/logo-key.svg" alt="kyvos logo icon"
                    class="icon-sm">
            </a>
            <div class="btn-primary mobile-only no-padding" id="btn-mobile-menu">
                <img src="../img/icons/burger-menu.svg" alt="burger menu icon" class="icon-sm">
            </div>
        </div>

    </header>

    <!--To the top Button-->
    <button id="btnToTop" onclick="scrollToElement('header')" class="btn-primary no-padding"><img
            src="../img/icons/arrow-down.svg" alt="arrow icon" class="rotate180"></button>

    <!--Page Accueil -->
    <page id="page-accueil" class="active">
        <br>
        <br>
        Accueil
    </page>

    <!--Page Dictionary -->
    <page id="page-dictionary" class="page inactive column">
        <div class="content wide center space-between no-padding right">
            <div id="show-term-popup" class="btn-primary open-popup" onclick="openPopup('add-term-popup')">Ajouter un
                terme
            </div>
            <div>
                <label for="search-input">Rechercher:</label>
                <input type="text" id="search-input" name="search-input">
            </div>
        </div>
        <table id="dictionary-table" class="col center">
            <thead>
                <tr>
                    <td>Acronym</td>
                    <td>Term</td>
                    <td>English definition</td>
                    <td>Le terme</td>
                    <td>Définition française</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="add-term-popup" class="popup outside-click-no-close">
            <div class="popup-content center">
                <span id="close-AddTermPopup" class="close right" onclick="closePopup('add-term-popup')">&times;</span>
                <div class="content center column wide">
                    <form id="add-term-form" class="center wide">
                        <div class="content right">
                            <h4 class="txt-center">Ajouter un terme</h4>
                        </div>
                        <div class="wide left">
                            <label for="term-en">Term (English) :</label>
                            <input type="text" id="term-en-input" name="term_en">
                            <span class="tip txt-xs txt-left" id="term-en-tip"
                                style="color:var(--color-error600)"></span>
                        </div>

                        <div class="wide left">
                            <label for="term-fr">Terme (Français) :</label>
                            <input type="text" id="term-fr-input" name="term_fr">
                            <span class="tip txt-xs txt-left" id="term-fr-tip"
                                style="color:var(--color-error600)"></span>
                        </div>

                        <label for="definition-en">Definition (English) :</label>
                        <textarea id="definition-en-input" name="definition_en"></textarea>
                        <label for="definition-fr">Definition (Française) :</label>
                        <textarea id="definition-fr-input" name="definition_fr"></textarea>
                        <label for="acr">Acronyme :</label>
                        <input type="text" id="acr-input" name="acr">
                </div>
                <div class="content center wide"><button type="submit" class="btn-primary wide center">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>


    </page>

</body>
<script src=" ../js/background.js"></script>
<script src="../js/wikyvos.js"></script>

</html>
